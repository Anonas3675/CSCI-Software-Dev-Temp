services:
  db:
    image: 'postgres:latest'
    env_file: .env
    expose:
      - '5432'
    volumes:
      - ProjectSourceCode:/var/lib/postgresql/data
      - ./src/init_data:/docker-entrypoint-initdb.d
  web:
    image: node:lts
    user: 'node'
    working_dir: /repository
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./:/repository
    command: 'npm start'
volumes:
  ProjectSourceCode: